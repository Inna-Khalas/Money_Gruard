get:
  tags:
    - Categories
  summary: Get all transaction categories
  description: Returns an array of transaction categories.
  operationId: getCategories
  responses:
    '200':
      description: Successfully retrieved the list of categories.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: main expenses
                    type:
                      type: string
                      enum: [expense, income]
                      example: expense
    '500':
      description: Server error while retrieving categories
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Failed to retrieve categories
