tags:
  - Auth
summary: logout user
description: Logs out user and invalidates session
operationId: logoutUser
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully logged out
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Logged out
'400':
      description: No active session found
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: error
              message:
                type: string
                example: No active session found
    '401':
      description: Token expired or invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: error
              message:
                type: string
                example: Token expired or invalid, user logged out
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: error
              message:
                type: string
                example: Failed to log out