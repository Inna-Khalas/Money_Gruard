description: Bad Request - Registration validation error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: Something went wrong
        data:
          type: string
          example: '"email" is required, "emai" is not allowed'
